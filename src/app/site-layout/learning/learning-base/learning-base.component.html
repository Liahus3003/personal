<div class="row mx-0">
  <ng-container *ngFor="let course of courses; let i = index">
    <div class="card-container col-12 col-md-6 col-xl-4 my-3">
      <div class="card-text">
        <div class="card-title py-3">
          {{ course.name }}
        </div>
        <div class="card-description mx-3 text-center">
          {{ course.description }}
        </div>
      </div>
      <div class="d-flex my-3 text-center card-button">
        <button
          class="button m-auto"
          role="button"
          [routerLink]="[course.identifier]"
        >
          <span>Proceed</span>
        </button>
      </div>
    </div>
  </ng-container>
</div>
